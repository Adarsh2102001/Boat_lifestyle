<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel = "icon" href = 
"https://tse3.mm.bing.net/th?id=OIP.zu9hp1QIdDCyyxT4I73p1QHaFj&pid=Api&P=0" 
        type = "image/x-icon">

        <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id="box"></div>
    <div id="parent">
        
    </div>
     
    <div id="box"></div>


    <div id="product"></div>

    
     <form id="mini-cart">
    <div class="productsbox"></div>
    </form>
    <button id="add-items"> <span id="plus">+</span>  Add Items</button>
     
    <div id="strip">
    <div class="container">
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/promise_icon_2_small.png?v=1663586590"
            alt=""
          />
          <p>1 YEAR<br />WARRANTY</p>
          <span>|</span>
        </div>
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/promise_icon_3_small.png?v=1663586612"
            alt=""
          />
          <p>FREE 7 DAYS<br />REPLACEMENT</p>
          <span>|</span>
        </div>
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/promise_icon_1_small.png?v=1663586576"
            alt=""
          />
          <p>FREE<br />SHIPPING</p>
          <span>|</span>
        </div>
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/promise_icon_4_small.png?v=1663586627"
            alt=""
          />
          <p>SECURE<br />PAYMENTS</p>
          <span>|</span>
        </div>
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/icon-black-v1_small.png?v=1661245767"
            alt=""
          />
          <p>GST<br />BILLING</p>
        </div>
      </div>
      </div>
     

      <div class="footer">

        <div id="total">
            Total <span id="total-price"></span>
            <p>Inclusive of all taxes</p>
        </div>
        <div>
           <button id="Confirm-Order">Confirm Order</button>
        </div>
      </div>
    
    <h3 class="promocode"></h3>

    <div class="promo-section"></div>

    <div class="pbox">
        <p class="total"></p>
        <p class="discount"></p>
        <p class="shipping"></p>
        <p class="pay"></p>
    </div>

    <div class="paybox"></div>
    <script src="cart.js"></script>
</body>
</html>
